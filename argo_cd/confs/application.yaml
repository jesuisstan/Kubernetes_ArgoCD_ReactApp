apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-iot-app
spec:
  project: development
  source:
    repoURL: https://github.com/jesuisstan/Kubernetes_ArgoCD_ReactApp.git
    targetRevision: HEAD
    path: app_manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
